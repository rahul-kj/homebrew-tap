---
jobs:
- name: update-versions
  public: true
  serial: true
  plan:
  - get: schedule
    trigger: true
  - get: git-repo
  - task: update
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: rjain/buildbox}
      inputs:
      - name: git-repo
      outputs:
      - name: commit-repo
      run:
        path: bash
        args:
        - "-c"
        - |
          pushd git-repo/ci
            ./check-version.sh
          popd

          git config --global user.email "ci@homelab.io"
          git config --global user.name "CI Bot"

          git clone git-repo commit-repo
          cp git-repo/*.rb commit-repo/

          cd commit-repo
          git add -A
          git commit -m "Updated Formulas" --allow-empty

  - put: git-repo
    params: {repository: commit-repo}

resources:
- name: schedule
  type: time
  source:
    interval: 24h
    start: "12:00 AM"
    stop: "11:59 PM"
    location: America/Los_Angeles
    days: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]

- name: git-repo
  type: git
  source:
    uri: ((git_url))
    branch: ((git_branch))
    username: ((git_username))
    password: ((git_token))
